<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Word Rush — Loading</title>
<style>
  :root {
    --accent: #00ffc6;
    --bg-1: #0b0f14;
    --bg-2: #05070a;
  }

  @keyframes bgMove {
    from { background-position: 0 0; }
    to { background-position: 800px 800px; }
  }
  @keyframes glowPulse {
    0% { text-shadow: 0 0 6px var(--accent), 0 0 20px var(--accent); }
    50% { text-shadow: 0 0 15px var(--accent), 0 0 40px var(--accent); }
    100% { text-shadow: 0 0 6px var(--accent), 0 0 20px var(--accent); }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes fadeOut {
    to { opacity: 0; transform: scale(1.2); }
  }

  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, var(--bg-1), var(--bg-2));
    background-size: 800px 800px;
    animation: bgMove 20s linear infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--accent);
    font-family: "Courier New", monospace;
  }

  #container {
    text-align: center;
    animation: fadeIn 1s ease forwards;
  }

  h1 {
    font-size: 2.6rem;
    margin-bottom: 12px;
    animation: glowPulse 2s infinite;
  }

  p {
    font-size: 1.1rem;
    opacity: 0.8;
    margin-bottom: 28px;
  }

  button {
    background: transparent;
    border: 2px solid var(--accent);
    color: var(--accent);
    padding: 10px 26px;
    font-size: 1.2rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: glowPulse 3s infinite;
  }

  button:hover {
    background: var(--accent);
    color: #000;
    box-shadow: 0 0 20px var(--accent);
  }

  .fade-out {
    animation: fadeOut 0.8s forwards;
  }
</style>
</head>
<body>
  <div id="container">
    <h1>WORD RUSH</h1><br>
    
    <p>*Type fast and defend.*<br>⣿⠿⠿⠛⠛⠛⠟⠿⠻⣿⣿⡿⠿⠿⠛⠛⠛⠛⠿⢿
⣷⣴⣾⠿⠿⠿⣷⢶⢾⣿⣿⡿⢶⡶⠿⠻⠛⣿⣶⣽
⣿⣿⣏⠶⠀⠀⠭⢺⣺⣿⣿⣧⣺⠧⠄⠀⡰⢛⣽⣿
⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿
⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⢿⣿
⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⢿⣿⢏⣾⣿
⣿⣿⣿⣿⣿⠻⠿⠿⠿⠿⠿⠿⢛⣛⣭⣾⣿⣸⣿⣿
⣿⣿⣿⣿⣿⣾⣿⣿⣿⣿⣿⣿⣿⣿⣿⣿⣧⣿⣿⣿<br>
    *Not for slow fingers.*</p>
    <button id="startGame">OK</button>
  </div>

  <script>
    const btn = document.getElementById("startGame");
    btn.addEventListener("click", () => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "mainGame.html";
      }, 700);
    });
  </script>
</body>
</html>
